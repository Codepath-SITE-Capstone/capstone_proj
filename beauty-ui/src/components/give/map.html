<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of San Francisco
        const sanFrancisco = { lat: 37.7749, lng: 122.4194 };
        // The location of San Francisco State University 
        const sfState = { lat: 37.7241, lng: 122.4799 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: sanFrancisco,
        });
        // The marker, positioned at San Francisco
        const marker = new google.maps.Marker({
          position: sfState,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>Drop off Locations</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYlQ6lsXJey1Uaca8vUVExDcHP4TLGgis&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
